<!DOCTYPE html>
<html>

<head>
    <title>Chat AAE practica</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body cz-shortcut-listen="true">
    <div class="container">
        <div id="introduceUsuario" class="row">
            <div class="col-md-6">
                <h1 style="text-align: center;">Bienvenido al chat,</h1>
                <h2 style="text-align: center;">tranquilo, seguro que no pasará nada</h2>
                <form>
                    <div class="form-group" id="formLogin">
                        <input type="text" id="username" class="form-control username" placeholder="Titán, introduce un nombre de usuario ">
                    </div>
                    <button type="submit" class="btn  btn-danger btn-block" id="loginBtn">Entrar</button>
                </form>
            </div>
        </div>
        <div id="saluditoLogado" class="well opacidadSetenta" style="display:none">
            <h2>Bienvenido al chat <span id="nombreParaSaludo"></span>, verás como disfrutas</h2>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/functions.js"></script>
</html>
